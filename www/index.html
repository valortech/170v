<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-app="atm" ng-controller="KioskCtrl" >
    <ion-content ng-class="viewBackground">
      <home-view></home-view>
      <account-view></account-view>
      <login-view></login-view>
      <newuser-view></newuser-view>
      <verify-view></verify-view>
      <verify-view-basic></verify-view-basic>
      <verify-view-id></verify-view-id>
      <verify-view-ssn></verify-view-ssn>
      <wallet-view></wallet-view>
      <wallet-choose-view></wallet-choose-view>
      <wallet-new-view></wallet-new-view>
      <wallet-verify-view></wallet-verify-view>
      <cash-view></cash-view>
      <thanks-view></thanks-view>
      <config-view></config-view>
      <debug-view></debug-view>
    </ion-content>
  </body>
</html>
