<div ng-hide="currentState!='WALLET'">
    <div class="list card">
        <div class="item item-divider">A destination wallet</div>
        <div class="item item-body">
            <ion-list>
                <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="wallet in currentUser.wallets" type="item-text-wrap" ng-click="walletSelected(wallet)">
                    <img ng-src="{{wallet.CurrencyLogoUrl}}">
                    <h2>{{wallet.CurrencyName}}</h2>
                    <p>{{wallet.Address}}</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </ion-item>
                <ion-item>
                    <button class="button button-block button-energized" ng-click="scanQR()">Scan QR Code</button>
                </ion-item>
            </ion-list>
        </div>
    </div>
</div>
