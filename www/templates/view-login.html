<div ng-hide="currentState!='LOGIN'">
    <div class="list card">
        <div class="item item-divider">Login</div>
        <div class="item item-body">
            <ion-list-item>
                <label class="item item-input item-floating-label"><span class="input-label">Email or Username</span> <input type="text" placeholder="Email or Username" ng-model="currentUser.UsernameOrEmail"></label>
            </ion-list-item>
            <ion-list-item>
                <label class="item item-input item-floating-label"><span class="input-label">Password</span><input type="password" placeholder="Password" ng-model="currentUser.Password"></label>
            </ion-list-item>
            <ion-list-item>
                <button class="button button-block button-energized" ng-click="login()">Login</button>
            </ion-list-item>
        </div>
    </div>
</div>
