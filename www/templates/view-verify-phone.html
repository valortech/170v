<div ng-hide="currentState!='VERIFYPHONE'">
    <div class="row"><h1>&nbsp;&nbsp;</h1></div>
    <div class="row">
        <div class="col">
            <h2>We sent a confirmation code to<br>
                {{currentUser.Phone}}<br>
                Please enter it here to continue
            </h2>
        </div>
    </div>
    <div class="row"><h2>&nbsp;&nbsp;</h2></div>
    <div class="row"><h2>&nbsp;&nbsp;</h2></div>
    <div class="row">
        <div class="col col-20"></div>
        <div class="col">
            <ion-list>
                <ion-list-item>
                    <label class="item item-input"><input type="text" placeholder="Code" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 500, 'blur': 0 } }"  ng-model="currentUser.Code"></label>
                </ion-list-item>
            </ion-list>
        </div>
        <div class="col col-20"></div>
    </div>
    <div class="row"><h2>&nbsp;&nbsp;</h2></div>
    <div class="row">
        <div class="col col-20"></div>
        <div class="col">
            <ion-list-item>
                <button class="button button-block button-huge button-energized" ng-click="verifyInfo('PHONE')">Confirm</button>
            </ion-list-item>
        </div>
        <div class="col col-20"></div>
    </div>
</div>
